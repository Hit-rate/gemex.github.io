# deploy.yml
name: Build and Deploy Hugo Site

on:
  push:
    branches:
      - main # Set this to your main publishing branch

jobs:
  build_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push the 'public' folder

    steps:
      # 1. Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true

      # 2. Combined Setup, Install, and Build Step (Fixes YAML syntax and PostCSS issue)
      - name: Build Site with Hugo and Node Dependencies
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true
        env:
          NODE_VERSION: '20'
        # Crucial: 'run' is correctly aligned under the step name
        run: |
          npm install
          npm exec hugo --minify

      # 3. Deploy the 'public' folder to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          # Deploy to the 'gh-pages' branch
          publish_branch: gh-pages
