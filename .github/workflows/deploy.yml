# deploy.yml
name: Build and Deploy Hugo Site

on:
  push:
    branches:
      - main # Set this to your main publishing branch

jobs:
  build_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push the 'public' folder

    steps:
      # 1. Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true

      # 2. Setup Node.js Environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Install Node Dependencies (Tailwind/PostCSS)
      - name: Install Dependencies
        run: npm install

      # 4. Setup Hugo (Extended required for PostCSS/Tailwind)
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true
      
      # 5. Build the Site (Uses npm exec to find PostCSS binaries reliably)
      - name: Build Site
        run: npm exec hugo --minify

      # 6. Deploy the 'public' folder to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          # Deploy to the 'gh-pages' branch
          publish_branch: gh-pages
