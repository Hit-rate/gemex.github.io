<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    {{ $styles := resources.Get "css/main.css" | postCSS | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $styles.RelPermalink }}" integrity="{{ $styles.Data.Integrity }}" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background-color: #30363d; border-radius: 4px; }
        ::-webkit-scrollbar-track { background: #161b22; }
    </style>
    {{- block "head" . }}{{- end }}
</head>
<body class="min-h-screen p-4 md:p-8">

    <header class="mb-12 border-b border-gray-700 pb-6">
        <div class="max-w-7xl mx-auto flex flex-col sm:flex-row justify-between items-center">
            <a href="{{ .Site.BaseURL }}">
                <h1 class="text-4xl font-extrabold text-white tracking-tight mb-4 sm:mb-0">
                    <span class="text-teal-400">GEAR</span> & <span class="text-orange-400">CONTENT</span>
                </h1>
            </a>
            <nav>
                <a href="#gear" class="text-gray-400 hover:text-teal-400 mx-3 transition duration-150">Used Gear</a>
                <a href="#digital" class="text-gray-400 hover:text-orange-400 mx-3 transition duration-150">Digital Content</a>
                <a href="#licensing" class="text-gray-400 hover:text-purple-400 mx-3 transition duration-150">Licensing</a>
            </nav>
        </div>
    </header>

    <main class="max-w-7xl mx-auto">
        {{- block "main" . }}{{- end }}
    </main>

</body>
</html>
